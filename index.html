<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SCENARIO 0.</title>
        <link rel="shortcut icon" href="https://files.catbox.moe/h33w19.png">
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/37b69e3f02.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <style>
    
    </style>
    <body>
        <audio autoplay loop id="go">
            <source src="https://files.catbox.moe/tboadh.mp3">
        </audio>
        
        <div id="title">
            Scenario
            <div id="value">100</div>
            <div id="subtitle">
                Click to Start
            </div>
            <div id="options">
                <div><a href="/pages/page1.html">New Game</a></div>
                <div style="color:gray;">Continue</div>
                <div><a href="gallery.html">Gallery</a></div>
                <div><a href="credits.html">Credits</a></div>
                
            </div>
        </div> 
        
        <script>
            function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start);
            if (progress < 1) {
              window.requestAnimationFrame(step);
            }
            };
            window.requestAnimationFrame(step);
            }

            const obj = document.getElementById("value");
            animateValue(obj, 100, 0, 5000);

        </script>
        
        <script>
            var audio = document.getElementById("go");
            audio.volume = 0.5;
        </script>
        
        <script>
            $("#subtitle").delay(5000).fadeIn();
            
            var click = new Audio("https://files.catbox.moe/i3b5jy.ogg");
            document.onclick = function() {
                click.play();
                $("#subtitle").fadeOut(50);
                $("#options").fadeIn(100);
            }
            click.volume = 0.5;
        </script>
    </body>
</html>
