<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PROFILES.</title>
        <link rel="shortcut icon" href="https://files.catbox.moe/h33w19.png">
        <link rel="stylesheet" href="/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <style>
        body{
            margin:50px;
        }
        
        #wrapper{
            display:flex;
            justify-content: space-between;
        }
        
        .left{
            flex: 1 1 auto;
            display:flex;
            flex-direction:row;
            gap:10px;
            flex-wrap:wrap;
            width:50%;
            justify-content: center;
        }
        
        .left img{
            border-image-slice:1;
            border-image-width:2px;
            border-image-repeat:stretch stretch;
            border-image-source:url("/images/border.png");
            border-style:solid;
            width:100px;
            height:100px;
            padding:10px 0px 0px 0px;
        }
        
        .right{
            flex: 1 1 auto;
            width:50%;
        }
        
        .right img{
            height:500px;
        }
        
        .left + .right {
            border-left: solid 2px white;
        }
        
        .hideDivs{
            display:none; 
        }

        .inner{
            display:flex;
            justify-content: space-around;
        }
    </style>
    <body>
        Profiles<br><br>
        <div id="wrapper">
            <div class="left">
                <img src="/images/gabrielicon.png" data-id="div1">
                <img src="/images/lenicon.png" data-id="div2">
                <img src="/images/skyicon.png" data-id="div3">
            </div>
            <div class="right">
                <div class="hideDivs" id="div1" style="display:block;">
                    <div class="inner">
                        <img src="/images/gabriel.png">
                        <div class="details">
                            
                        </div>
                    </div>
                </div>
                <div class="hideDivs" id="div2">
                    <div class="inner">
                        <img src="/images/len.png">
                        <div class="details">
                            
                        </div>
                    </div>
                </div>
                <div class="hideDivs" id="div3">
                    <div class="inner">
                        <img src="/images/sky.png">
                        <div class="details">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            var click = new Audio("/music/sound effects/click.ogg");
            document.onclick = function() {
                click.play();
            }
            click.volume = 0.5;
        </script>
        
        <script>
            $(".left img").on('click',function(){

               var hello = $(this).attr('data-id');
               $('.hideDivs').hide();
               $('#'+hello).show();
            });

        </script>
    </body>
</html>
