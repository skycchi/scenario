<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GALLERY.</title>
        <link rel="shortcut icon" href="https://files.catbox.moe/h33w19.png">
        <link rel="stylesheet" href="/style.css">
        <link href="https://rawcdn.githack.com/hung1001/font-awesome-pro/4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <style>
        body{
            margin:50px;
        }
        
        img{
            border-image-slice:1;
            border-image-width:4px;
            border-image-outset:10px;
            border-image-repeat:stretch stretch;
            border-image-source:url("https://files.catbox.moe/p2cajb.png");
            border-style:solid;
            box-sizing:border-box; 
        }
    </style>
    <body>
        Gallery
        <div class="pictures">
            <a href="https://files.catbox.moe/v1ccbr.png"><img src="https://files.catbox.moe/v1ccbr.png"></a>
            <a href="https://files.catbox.moe/ptp0ks.png"><img src="https://files.catbox.moe/ptp0ks.png"></a>
            <a href="https://f2.toyhou.se/file/f2-toyhou-se/images/65880455_WeBqBAH8I5wBw6Y.png"><img src="https://f2.toyhou.se/file/f2-toyhou-se/images/65880455_WeBqBAH8I5wBw6Y.png"></a>
            <a href="https://f2.toyhou.se/file/f2-toyhou-se/images/65880477_1fO4akGISztJYKh.png"><img src="https://f2.toyhou.se/file/f2-toyhou-se/images/65880477_1fO4akGISztJYKh.png"></a>
            <a href="https://f2.toyhou.se/file/f2-toyhou-se/images/65880549_5lbZkAgs1tgSHc7.jpg"><img src="https://f2.toyhou.se/file/f2-toyhou-se/images/65880549_5lbZkAgs1tgSHc7.jpg"></a>

            <a href="https://f2.toyhou.se/file/f2-toyhou-se/images/65880148_sXnnVF9YGynUtLG.png"><img src="https://f2.toyhou.se/file/f2-toyhou-se/images/65880148_sXnnVF9YGynUtLG.png"></a>
            
        </div>
        
        
        <script src="/scripts/jquery-tjgallery.js"></script>
        <script>
            $(document).ready(function(){
                /* Waiting for the pictures to load */
                $(window).load(function(){
                    $('.pictures').tjGallery({margin: 50});
                })
            });
        </script>
    </body>
</html>
